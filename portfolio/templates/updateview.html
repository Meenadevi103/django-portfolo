<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Details</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Verdana', sans-serif;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2a7f62;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2a7f62;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #237d56;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2a7f62;
            color: white;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Update User Details</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="name">User Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter the username" value="{{ user.name }}">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" value="{{ user.email }}">

        <label for="bio">Bio:</label>
        <input type="text" name="bio" id="bio" placeholder="Enter your bio" value="{{ user.bio }}">

        <label for="cname">Certification Name:</label>
        <input type="text" name="cname" id="cname" placeholder="Enter the certification name" value="{{ user.certification_name }}">

        <label for="clink">Certification Link:</label>
        <input type="text" name="clink" id="clink" placeholder="Enter the certification link" value="{{ user.certification_link }}">

        <label for="company">Company:</label>
        <input type="text" name="company" id="company" placeholder="Enter your company name" value="{{ user.company }}">

        <label for="role">Role:</label>
        <input type="text" name="role" id="role" placeholder="Enter your role in the company" value="{{ user.role }}">

        <label for="experience">Years of Experience:</label>
        <input type="number" name="experience" id="experience" placeholder="Enter your years of experience" value="{{ user.years_of_experience }}">

        <label for="pname">Project Name:</label>
        <input type="text" name="pname" id="pname" placeholder="Enter the project name" value="{{ user.project_name }}">

        <label for="plink">Project Link:</label>
        <input type="text" name="plink" id="plink" placeholder="Enter the project link" value="{{ user.project_link }}">

        <input type="submit" value="Update">
    </form>
</div>


</body>
</html>
